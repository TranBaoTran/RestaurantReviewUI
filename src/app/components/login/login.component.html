<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black mt-5">
  
            <div class="px-5 ms-xl-4 d-inline-flex align-items-center">
                <img
                  src="/img/logo.jpg"
                  height="40"
                  alt="Logo"
                  loading="lazy"
                  class="me-3"
                  style="color: #709085;"
                />
                <span class="h1 fw-bold mb-0">Restaurant Review</span>
            </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" #userLogIn = "ngForm" (ngSubmit) = "logInUser()">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập</h3>
  
              <div data-mdb-input-init class="form-floating mb-4">
                <input type="text" id="form2Example18" class="form-control form-control-lg" name = "username" [(ngModel)] = "login.username" #username = "ngModel" required/>
                <label class="form-label" for="form2Example18">Tên tài khoản</label>
                <div *ngIf="username.errors?.['required'] && (username.touched || userLogIn.submitted)" class="text-danger">
                  Tên tài khoản không được để trống.
                </div>
              </div>
  
              <div data-mdb-input-init class="form-floating mb-4">
                <input type="password" id="form2Example28" class="form-control form-control-lg" name = "password" [(ngModel)] = "login.password" #password = "ngModel" required/>
                <label class="form-label" for="form2Example28">Mật khẩu</label>
                <div *ngIf="password.errors?.['required'] && (password.touched || userLogIn.submitted)" class="text-danger">
                  Mật khẩu không được để trống.
                </div>
              </div>
  
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit" [disabled]="userLogIn.invalid">Đăng nhập</button>
              </div>
  
              <p>Chưa có tài khoản. Nhấn <a routerLink = "/signup" class="link-info">ĐĂNG KÝ</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/img/Coffee shop-amico.png"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
