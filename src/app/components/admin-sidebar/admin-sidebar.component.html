<div class="sidebar">
    <!-- Dashboard -->
    <div class="menu-item" routerLink="dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleMenu('dashboard')">
        <i class="fas fa-home icon"></i>
        <span>Trang Chủ</span>
    </div>

    <!-- User Management -->
    <div class="menu-item" routerLink="user-management" routerLinkActive="active" (click)="toggleMenu('user-management')">
        <i class="fas fa-user icon"></i>
        <span>Người Dùng</span>
    </div>

    <!-- Location Management -->
    <div class="menu-item" (click)="toggleMenu('area')">
        <i class="fas fa-map-marker-alt icon"></i>
        <span>Khu Vực</span>
        <i class="fas" [class.fa-chevron-down]="!isMenuActive('area')"
            [class.fa-chevron-up]="isMenuActive('area')">
        </i>
    </div>

    <div class="submenu" *ngIf="isMenuActive('area')" [@slideToggle]>
        <div class="submenu-item" routerLink="district" routerLinkActive="active">
            <i class="fas fa-city icon"></i>
            <span>Quận / Huyện</span>
        </div>
        <div class="submenu-item" routerLink="province" routerLinkActive="active">
            <i class="fas fa-building icon"></i>
            <span>Thành Phố / Tỉnh</span>
        </div>
    </div>

    <!-- Restaurant Management -->
    <div class="menu-item" (click)="toggleMenu('restaurant')">
        <i class="fas fa-utensils icon"></i>
        <span>Nhà Hàng</span>
        <i class="fas" [class.fa-chevron-down]="!isMenuActive('restaurant')"
            [class.fa-chevron-up]="isMenuActive('restaurant')">
        </i>
    </div>

    <div class="submenu" *ngIf="isMenuActive('restaurant')" [@slideToggle]>
        <div class="submenu-item" routerLink="restaurant-management" routerLinkActive="active">
            <i class="fas fa-concierge-bell icon"></i>
            <span>Nhà Hàng</span>
        </div>
        <div class="submenu-item" routerLink="category" routerLinkActive="active">
            <i class="fas fa-list icon"></i>
            <span>Thể loại</span>
        </div>
    </div>

</div>
