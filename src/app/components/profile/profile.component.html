<section class="gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
        <div class="col col-lg-9 col-xl-8">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row mb-5" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img [src] = "user.avatarPath"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark text-body" data-mdb-ripple-color="dark" style="margin-top: 10px;z-index: 1;" routerLink = "/edit-profile">
                  Chỉnh sửa
                </button>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5 style="color: white;">{{user.name}}</h5>
                <p>Email : {{user.email}}</p>
              </div>
            </div>
            <div class="p-4 text-black bg-body-tertiary">

            </div>
            <div class="card-body p-4 text-black">
                <section class="rounded" style="background-color: #e0edfa;">
                    <div class="d-flex flex-row justify-content-between align-items-center ps-5 pe-5 pt-5">
                        <h2 class="fw-bold">{{this.restaurantReview.length}} Đánh Giá</h2>

                        <div class="d-flex flex-row ps-5 pe-3 mb-3">
                          <div class="sorting">
                              <div class="form-check form-check-inline">
                                  <input mdbRadio class="form-check-input" type="radio" name="inlineRadioOptions"
                                      id="inlineRadio1" value="option1" #sortByHighest />
                                  <label class="form-check-label" for="inlineRadio1">Cũ nhất</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input mdbRadio class="form-check-input" type="radio" name="inlineRadioOptions"
                                      id="inlineRadio2" value="option2" #sortByDate />
                                  <label class="form-check-label" for="inlineRadio2">Mới Nhất</label>
                              </div>
                          </div>
                      </div>
                    </div>
                    <div class="container mb-10 text-body">
                        @if(restaurantReview.length > 0) {
                        <div class="row d-flex justify-content-center">
                            
                            <div class="row">
                                <div class="col-0"></div>
                                <div class="col-12">
                                    @for (review of restaurantReview; track review.id) {
                                      <app-review-card [Review]="review" (reviewDeleted)="onReviewDeleted($event)"></app-review-card>
                                    }
                                </div>
                            </div>
                        </div>
                        }@else {
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-11 col-lg-9 col-xl-7 text-italic ">
                                <h3 class="font-italic">Bạn chưa đánh giá bất kỳ nhà hàng nào
                                </h3>
                
                            </div>
                        </div>
                        }
                    </div>
                </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
