<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="'dashboard'">Admin Page</a>
        <div class="navbar-icons">
            <!-- Notification Icon -->
            <div class="notification-container">
                <i class="fa-solid fa-bell notification-icon"></i>
                <span class="notification-badge" *ngIf="waitingRestaurantsCount > 0">{{ waitingRestaurantsCount }}</span>
                <!-- Badge with number -->

                <!-- Block containing notifications, only shown if there are waiting restaurants -->
                <div class="notification-dropdown" *ngIf="waitingRestaurantsCount > 0">
                    <ul class="notification-list">
                        <li *ngFor="let restaurant of waitingRestaurants" class="notification-item"
                            (click)="navigateToRestaurantManagement()">
                            {{ restaurant . name }} đang chờ được duyệt.
                        </li>
                    </ul>
                </div>

                <div class="notification-dropdown no-notifications" *ngIf="waitingRestaurantsCount === 0">
                    No restaurants are waiting for approval.
                </div>
            </div>

            <div class="user-container">
                <i class="fa-solid fa-user user-icon"></i>
                <div class="logout-option">
                    <ul>
                        <li [routerLink]="''" class="logout-item">Return Home</li>
                        <li (click)="logOut()" class="logout-item">Log Out</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
